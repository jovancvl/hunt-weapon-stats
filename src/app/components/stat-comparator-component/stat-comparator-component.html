<div>
  <span class="meter">
    <div class="stat-bar" [style]="originalValueStatBarStyle()"></div>
  </span>
  <span class="stat-value">{{originalValue()}}</span>
</div>
<div class="compare" [style]="`opacity:` + (showComparison() ? '100%' : '0%')">
  <span class="meter">
    <div class="stat-bar" [style]="newValueStatBarStyle()"></div>
  </span>
  <span class="stat-value">{{newValue()}}</span>
</div>
